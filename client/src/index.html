<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Poké Journey</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/nav.css">
    <link rel="stylesheet" href="../styles/side_boxes.css">
</head>
<body>
    <div id="top-nav-bar">
        <h1>Poké Journey</h1>
        <div id="nav-items">
            <button>Mission</button>
            <button>Login</button>
            <button>Join Us</button>
        </div>
    </div>
    <div id="main-content">
        <div id="instructions">
            <div class="instruction_box">
                <h3>Instructions</h3>
            </div>            
        </div>
        <div id="nav-bar"></div>
        <div id="game-container">
            <div id="player"></div>
        </div>
        <div id="player-info">
            <div class="player_box">
                <p>Username</p>
                <p>Team</p>
                <div id="team-container">
                    <div class="team-row">
                        <button class="pokemon_in_team">Pokémon 1</button>
                        <button class="pokemon_in_team">Pokémon 2</button>
                    </div>
                    <div class="team-row">
                        <button class="pokemon_in_team">Pokémon 3</button>
                        <button class="pokemon_in_team">Pokémon 4</button>
                    </div>
                    <div class="team-row">
                        <button class="pokemon_in_team">Pokémon 5</button>
                        <button class="pokemon_in_team">Pokémon 6</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
